<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Circuit Builder</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Drag and Connect Circuit Components</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const shapes = [
            { type: 'battery_main', x: 100, y: 300, size: 50 },
            { type: 'wire_spawn', x: 700, y: 100, size: 20 },
            { type: 'resistor_spawn', x: 700, y: 200, size: 60 }
        ];

        let dragShape = null;
        let offsetX = 0, offsetY = 0;

        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                ctx.beginPath();
                if (shape.type === 'battery_main') {
                    // Battery with + and -
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(shape.x - 10, shape.y - shape.size / 2, 20, shape.size);
                    ctx.fillStyle = 'red';
                    ctx.fillRect(shape.x - 5, shape.y - shape.size / 2 - 10, 10, 5); // + terminal
                    ctx.fillStyle = 'black';
                    ctx.fillRect(shape.x - 5, shape.y + shape.size / 2 + 5, 10, 5); // - terminal
                } else if (shape.type === 'wire_pos' || shape.type === 'wire_neg') {
                    ctx.strokeStyle = shape.type === 'wire_pos' ? 'red' : 'black';
                    ctx.lineWidth = 4;
                    ctx.moveTo(shape.x, shape.y);
                    ctx.lineTo(shape.x, shape.y + shape.size);
                } else if (shape.type === 'resistor') {
                    ctx.strokeStyle = '#663399';
                    ctx.lineWidth = 2;
                    ctx.moveTo(shape.x - shape.size / 2 - 10, shape.y);
                    ctx.lineTo(shape.x - shape.size / 2, shape.y);
                    for (let i = 0; i < 4; i++) {
                        ctx.lineTo(shape.x - shape.size / 2 + i * (shape.size / 4), shape.y + (i % 2 === 0 ? -10 : 10));
                    }
                    ctx.lineTo(shape.x + shape.size / 2, shape.y);
                    ctx.lineTo(shape.x + shape.size / 2 + 10, shape.y);
                } else if (shape.type === 'wire_spawn') {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(shape.x - 10, shape.y - 10, 20, 20);
                    ctx.fillStyle = '#fff';
                    ctx.fillText('+', shape.x - 4, shape.y + 4);
                } else if (shape.type === 'resistor_spawn') {
                    ctx.fillStyle = '#663399';
                    ctx.fillRect(shape.x - 15, shape.y - 10, 30, 20);
                    ctx.fillStyle = '#fff';
                    ctx.fillText('R', shape.x - 4, shape.y + 5);
                }
                ctx.stroke();
            });
        }

        function isNear(shape1, shape2) {
            const dx = shape1.x - shape2.x;
            const dy = shape1.y - shape2.y;
            return Math.sqrt(dx * dx + dy * dy) < 50;
        }

        function drawConnections() {
            for (let i = 0; i < shapes.length; i++) {
                for (let j = i + 1; j < shapes.length; j++) {
                    if (isNear(shapes[i], shapes[j])) {
                        ctx.beginPath();
                        ctx.strokeStyle = '#00cc00';
                        ctx.lineWidth = 2;
                        ctx.moveTo(shapes[i].x, shapes[i].y);
                        ctx.lineTo(shapes[j].x, shapes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function render() {
            drawShapes();
            drawConnections();
        }

        canvas.addEventListener('mousedown', e => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            for (let shape of shapes) {
                if (Math.abs(mouseX - shape.x) < 30 && Math.abs(mouseY - shape.y) < 30) {
                    dragShape = shape;
                    offsetX = mouseX - shape.x;
                    offsetY = mouseY - shape.y;

                    // Clone from spawners
                    if (shape.type === 'wire_spawn') {
                        shapes.push({ type: 'wire_pos', x: shape.x + 30, y: shape.y, size: 30 });
                    } else if (shape.type === 'resistor_spawn') {
                        shapes.push({ type: 'resistor', x: shape.x + 30, y: shape.y, size: 60 });
                    }

                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', e => {
            if (dragShape && dragShape.type !== 'wire_spawn' && dragShape.type !== 'resistor_spawn') {
                dragShape.x = e.offsetX - offsetX;
                dragShape.y = e.offsetY - offsetY;
                render();
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragShape = null;
        });

        render();
    </script>
</body>
</html>
