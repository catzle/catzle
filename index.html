<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Submission Form</title>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Text</h2>
    <form id="submissionForm">
      <label for="text">Write something:</label><br>
      <textarea id="text" name="text" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <div id="submittedText"></div>
    <button id="writeAgain" class="hidden">Write Again</button>
  </div>
  <script>
    document.getElementById("submissionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const textValue = document.getElementById("text").value;
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdVeEQl7gX3rWxQKnjDhfCbMPW26pUVRVF0cPmECWrfvmFTDSd32mOjUZE9u_PlFla1Q/exec"; // Replace with your web app URL

      if (textValue.trim() !== "") {
        fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({ text: textValue }), // Send data as JSON
          headers: { "Content-Type": "application/json" }
        })
        .then(response => response.text())
        .then(() => {
          document.getElementById("submittedText").innerHTML = 
            `<strong>Submitted Text:</strong> ${textValue}`;
          document.getElementById("message").textContent = "Submission successful!";
          document.getElementById("text").value = "";
          document.getElementById("writeAgain").classList.remove("hidden");
        })
        .catch(() => {
          document.getElementById("message").textContent = "Error submitting!";
        });
      }
    });

    document.getElementById("writeAgain").addEventListener("click", function() {
      document.getElementById("submittedText").style.display = "none";
      document.getElementById("message").textContent = "";
      this.classList.add("hidden");
    });
  </script>
</body>
</html>
