<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ask</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap');
  
  body {
    font-family: 'Century Gothic', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  h2 {
    color: #333;
    font-weight: bold;
  }
  textarea {
    width: calc(100% - 20px);
    height: 120px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
    display: block;
    margin: 0 auto;
    font-family: 'Century Gothic', sans-serif;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    font-family: 'Century Gothic', sans-serif;
  }
  button:hover {
    background-color: #0056b3;
  }
  #submittedText {
    margin-top: 15px;
    padding: 10px;
    background: #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    display: none;
  }
  #message {
    margin-top: 10px;
    color: green;
    font-weight: bold;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Ask</h2>
    <form id="submissionForm">
      <label for="text">Write something:</label><br>
      <textarea id="text" name="text" required></textarea><br>
      <button type="submit">Submit</button>
    <iframe src="https://forms.gle/CASiwxzwTrCLXrAv9" width="100%" height="500px" style="border:0;"></iframe>
    <p id="message"></p>
    <div id="submittedText"></div>
    <button id="writeAgain" class="hidden">Ask Again</button>
  </div>
  <script>
    document.getElementById("submissionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let textValue = document.getElementById("text").value;
      let submittedTextDiv = document.getElementById("submittedText");
      let messagePara = document.getElementById("message");
      let writeAgainBtn = document.getElementById("writeAgain");

      if (textValue.trim() !== "") {
        submittedTextDiv.innerHTML = "<strong>Submitted Text:</strong> " + textValue;
        submittedTextDiv.style.display = "block";
        messagePara.textContent = "Submission successful!";
        document.getElementById("text").value = "";
        writeAgainBtn.classList.remove("hidden");
      } else {
        messagePara.textContent = "Please enter some text.";
      }
    });

    document.getElementById("writeAgain").addEventListener("click", function() {
      document.getElementById("submittedText").style.display = "none";
      document.getElementById("message").textContent = "";
      this.classList.add("hidden");
    });
  </script>
</body>
</html>
