<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Shapes to Form Circuit</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Drag the Shapes to the Center</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const shapes = [
            { type: 'circle', x: 100, y: 100, size: 30 },
            { type: 'square', x: 700, y: 100, size: 40 },
            { type: 'triangle', x: 100, y: 500, size: 50 },
            { type: 'circle', x: 700, y: 500, size: 25 },
            { type: 'square', x: 400, y: 50, size: 35 }
        ];

        let dragShape = null;
        let offsetX = 0, offsetY = 0;

        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                ctx.beginPath();
                if (shape.type === 'circle') {
                    ctx.arc(shape.x, shape.y, shape.size, 0, 2 * Math.PI);
                } else if (shape.type === 'square') {
                    ctx.rect(shape.x - shape.size / 2, shape.y - shape.size / 2, shape.size, shape.size);
                } else if (shape.type === 'triangle') {
                    ctx.moveTo(shape.x, shape.y - shape.size / 2);
                    ctx.lineTo(shape.x + shape.size / 2, shape.y + shape.size / 2);
                    ctx.lineTo(shape.x - shape.size / 2, shape.y + shape.size / 2);
                    ctx.closePath();
                }
                ctx.fillStyle = '#66ccff';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.stroke();
            });
        }

        function isInside(shape, x, y) {
            if (shape.type === 'circle') {
                const dx = shape.x - x;
                const dy = shape.y - y;
                return dx * dx + dy * dy <= shape.size * shape.size;
            } else {
                return (x >= shape.x - shape.size / 2 && x <= shape.x + shape.size / 2 &&
                        y >= shape.y - shape.size / 2 && y <= shape.y + shape.size / 2);
            }
        }

        canvas.addEventListener('mousedown', e => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            for (let shape of shapes) {
                if (isInside(shape, mouseX, mouseY)) {
                    dragShape = shape;
                    offsetX = mouseX - shape.x;
                    offsetY = mouseY - shape.y;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', e => {
            if (dragShape) {
                dragShape.x = e.offsetX - offsetX;
                dragShape.y = e.offsetY - offsetY;
                drawShapes();
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragShape = null;
        });

        drawShapes();
    </script>
</body>
</html>
