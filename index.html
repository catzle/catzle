<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Submission Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  h2 {
    color: #333;
  }
  textarea {
    width: calc(100% - 20px);
    height: 120px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
    display: block;
    margin: 0 auto;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  #message {
    margin-top: 10px;
    color: green;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Submit Text</h2>
    <form id="submissionForm">
      <label for="text">Write something:</label><br>
      <textarea id="text" name="text" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
